<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notes-list" id="notesList">
    <div class="notes-header">
      <h2>My Notes</h2>
    </div>

    <div id="notesItems"></div>

    <div class="notes-footer">
      <button id="addNoteBtn">New note</button>
    </div>
  </div>

  <div class="editor resize-container">
    <h2>Note</h2>
    <textarea id="noteInput" class="resizable-textarea" placeholder="Untitled Note"></textarea>
    <div id="resizeHandle" class="resize-handle">
      <hr> <hr> <hr>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
