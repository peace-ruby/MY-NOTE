<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notes App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="notes-list" id="notesList">
    <div class="notes-header">
      <h2>My Notes</h2>
    </div>

    <div id="notesItems"></div>

    <div class="notes-footer">
      <button id="addNoteBtn">New note</button>
      
    </div>
  </div>

  <div class="editor resize-container">
    <h2>Note</h2>
    <textarea id="noteInput" class="resizable-textarea" placeholder="Untitled Note"></textarea>
    <div id="resizeHandle" class="resize-handle">
      <hr> <hr> <hr>
    </div>
  </div>

  <!-- ðŸ”’ Password Lock Popup -->
  <div id="lockPopup" class="popup-container hidden">
    <div class="popup-box">
      <svg class="lock-icon" xmlns="http://www.w3.org/2000/svg" fill="none" 
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" 
              d="M16 10V7a4 4 0 00-8 0v3M5 10h14v10H5V10z" />
      </svg>
      <h3>Enter Password</h3>
      <input type="password" id="passwordInput" placeholder="Enter note password">
      <div class="popup-buttons">
        <button id="unlockBtn">Unlock</button>
        <button id="cancelBtn">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="password.js"></script>
</body>
</html>
